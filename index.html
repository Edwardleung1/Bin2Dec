<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Bin2Dec</title>
</head>
<body>
<div class="container">
    <h2 id="title">Bin2Dec</h2>
    
    <p id="para">Binary to Decimal Convert</p>
    
    <form class="form" action>
      <label class="binary" for="fbinary">Binary: </label>
      <input type="text" id="fbinary" name="fbinary" placeholder="Enter a binary number"></br>
      <label class="decimal" for="ldecimal">Decimal: </label>
      <input type="text" id="ldecimal" name="ldecimal" placeholder=""></br>
      <input type="submit" value="Convert">
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
